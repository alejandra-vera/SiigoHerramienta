<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundación Siigo - Acceso</title>
  <style>
    body {
      background-color: #6baa46;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #6baa46;
      text-align: center;
    }

    .form-container img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    .form-container h1 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
      background-color: #6baa46;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-group {
      width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: white;
      border: 1px solid #666;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="C:\Users\aleja\Documents\Siigo\fundacion_siigo_logo.jpeg" alt="Logo Fundación Siigo">
    <h1>Fundación Siigo</h1>
    <h2>Acceso</h2>
    <form>
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo">
          <option value="empleado">empleado o empresa</option>
        </select>

        <div style="text-align: center; margin-top: 20px;">
          <button type="submit">Ingresar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
