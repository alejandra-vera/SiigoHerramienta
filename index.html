<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundación Siigo - Acceso</title>
  <link rel="stylesheet" href="styles.css">
 </head>
  
<body class="login-body">
  
  <div class="form-container">
    <img src= "C:\Users\aleja\Documents\Siigo\SiigoHerramienta\siggo\siggo\fundacion-siigo-logo.png" class="logo">
    <h1>Fundación Siigo</h1>
    <h2>Acceso</h2>
    <form onsubmit="return redirectUser()">
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo">
          <option value="">Seleccione un tipo</option>
          <option value="empleado">Empleado</option>
          <option value="empresa">Empresa</option>
        </select>

        <div class="checkbox-container">
          <input type="checkbox" id="autorizacion" name="autorizacion" required>
          <label for="autorizacion">
            Autorizo el tratamiento de mis datos personales según la Ley 1581 de 2012 y el Decreto 1377 de 2013.
            <a href="#" onclick="openModal(); return false;">(ver política)</a>
            <a href="politica_datos.pdf" download style="margin-left: 10px;">Descargar PDF</a>
          </label>
        </div>
        
        <div class="submit-container">
          <button type="submit">Ingresar</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    function redirectUser() {
      const tipo = document.getElementById("tipo").value;
      if (tipo === "empleado") {
        window.location.href = "Empleado.html"; 
      } else if (tipo === "empresa") {
        window.location.href = "Empresarios.html"; 
        alert("Por favor, seleccione un tipo (Empleado o Empresa) para ingresar.");
        return false;
      }
      return false;
    }
  </script>
</body>
</html>
