<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Empleados</title>
  <link rel="stylesheet" href="styles.css" /> <style>
    .sidebar {
      width: 180px;
      background-color: #d9e1f2;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar a button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 150px;
      cursor: pointer;
    }
    .main {
      margin-left: 180px;
      padding: 20px;
      background-color: #6fdc83;
      min-height: 100vh;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    input, select, textarea {
      padding: 5px;
      width: 200px;
      box-sizing: border-box;
    }
    .textarea-large {
      width: 300px;
      height: 100px;
    }
    .textarea-wide {
      width: 250px;
      height: 100px;
    }
    .submit-btn {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="Empresarios.html"><button>Registro de empresarios</button></a>
    <a href="Empleado.html"><button>Registro de empleados</button></a>
    <a href="EmpresariosTable.html"><button>Información de las empresas</button></a>
    <a href="EmpleadosTable.html"><button>Información de los empleados</button></a>
  </div>

  <div class="main">
    <h1>Registro de Empleados</h1>
    <form id="empleadoForm">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="documento">Documento de identidad</label>
        <input type="text" id="documento" name="documento" required />
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" />
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" />
      </div>

      <div class="form-group">
        <label for="profesion">Profesión / Cargo</label>
        <input type="text" id="profesion" name="profesion" />
        <label for="experiencia">Experiencia</label>
        <textarea class="textarea-wide" id="experiencia" name="experiencia"></textarea>
        <label for="educacion">Nivel educativo</label>
        <select id="educacion" name="educacion">
          <option value="">Seleccione</option>
          <option value="primaria">Primaria</option>
          <option value="secundaria">Secundaria</option>
          <option value="tecnico">Técnico</option>
          <option value="universitario">Universitario</option>
          <option value="posgrado">Posgrado</option>
        </select>
      </div>

      <div class="submit-btn">
        <button type="submit">Registrar empleado</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('empleadoForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const empleado = {
        nombre: document.getElementById('nombre').value,
        documento: document.getElementById('documento').value,
        ciudad: document.getElementById('ciudad').value,
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value,
        profesion: document.getElementById('profesion').value,
        experiencia: document.getElementById('experiencia').value,
        educacion: document.getElementById('educacion').value
      };

      let empleados = JSON.parse(localStorage.getItem('empleados')) || [];
      empleados.push(empleado);
      localStorage.setItem('empleados', JSON.stringify(empleados));

      alert('¡Empleado registrado exitosamente!');
      this.reset();
    });
  </script>
</body>
</html>
